<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reunión 50 años</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fuente tipo periódico -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Contador de visitas en la esquina superior izquierda -->
    <div class="contador-visitas">
        <span id="visitCounter">0</span> visitas
    </div>

    <!-- Barra superior blanca con logo y título -->
    <header class="barra-superior">
        <img src="imagenes/logo.png" alt="Logo" class="logo-barra">
        <h1 class="titulo-barra">Reunión de 50 años</h1>
    </header>

    <!-- Cuenta regresiva grande y centrada -->
    <main>
        <section class="apartado-countdown">
            <div id="countdown" class="digital-clock-grande"></div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="pie-pagina">
        <span>&copy; 2025 Reunión 50 años. Marca registrada.</span>
    </footer>

    <script src="main.js"></script>
</body>

</html>
